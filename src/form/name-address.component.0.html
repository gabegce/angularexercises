<form>
    <div>
        <b>Preview for model data</b>: <br>
        <b>Preview for form data</b>: <br>
    </div>
    <h3>0 Base form</h3>
    <button class="tiny button">Show form</button>
    <fieldset class="fieldset">
        <legend>
            Name and address form
            <span class="label secondary">Unchanged</span>
            <span class="label warning">In Progress</span>
            <span class="label success">Ready to submit</span>
        </legend>
        <div name="name" class="row">
            <div class="large-6 columns">
                <label for="first">First Name: <span class="label alert">err</span></label>
                <input id="first" type="text">
            </div>
            <div class="large-6 columns">
                <label for="last">Last Name: <span class="label alert">err</span></label>
                <input id="last" type="text">
            </div>
        </div>

        <div id="address">
            <div name="street" class="row">
                <div class="large-8 columns">
                    <label for="street">Street: <span class="label alert">err</span></label>
                    <input id="street" type="text">
                </div>
            </div>

            <div name="city-state-zip" class="row">
                <div class="large-4 columns">
                    <label for="city">City: <span class="label alert">err</span></label>
                    <input id="city" type="text">
                </div>
                <div class="large-1 columns">
                    <label for="state">St: <span class="label alert">err</span></label>
                    <input id="state" type="text">
                </div>
                <div class="large-3 columns">
                    <label for="zip">Zip: <span class="label alert">err</span></label>
                    <input id="zip" type="text">
                </div>
            </div>
        </div>
    </fieldset>
    <button type="submit" class="button">Submit when valid</button>
</form>
